services:
  - type: web
    name: ordm-testnet
    env: go
    region: oregon
    plan: starter
    goVersion: 1.25
    healthCheckPath: /api/v1/blockchain/info
    # ConfiguraÃ§Ã£o explÃ­cita para build nativo
    buildFilter:
      paths:
        - "cmd/**/*.go"
        - "pkg/**/*.go"
        - "go.mod"
        - "go.sum"
    envVars:
      - key: PORT
        value: 8081
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /app/data
      - key: ORDM_NETWORK
        value: testnet
      - key: P2P_PORT
        value: 3000
      - key: BASE_URL
        value: https://ordm-testnet.onrender.com
    buildCommand: |
      echo "ğŸ”§ BUILD NATIVO ORDM BLOCKCHAIN"
      echo "ğŸ“‹ Ambiente:"
      go version
      echo "ğŸ“¥ DependÃªncias:"
      go mod download
      echo "ğŸ”¨ CompilaÃ§Ã£o:"
      go build -v -o ordmd ./cmd/ordmd
      echo "âœ… SUCESSO!"
      ls -la ordmd
    startCommand: |
      echo "ğŸš€ ORDM BLOCKCHAIN INICIANDO"
      echo "ğŸŒ Network: testnet"
      echo "ğŸ”Œ Port: $PORT"
      ./ordmd --mode both --rpc-port $PORT
