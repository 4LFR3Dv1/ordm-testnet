services:
  - type: web
    name: ordm-blockchain
    env: go
    region: oregon
    plan: starter
    goVersion: 1.25
    healthCheckPath: /api/v1/blockchain/info
    envVars:
      - key: PORT
        value: 8081
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /app/data
      - key: ORDM_NETWORK
        value: testnet
      - key: P2P_PORT
        value: 3000
      - key: BASE_URL
        value: https://ordm-blockchain.onrender.com
    buildCommand: go build -o ordmd main.go
    startCommand: ./ordmd --mode both --rpc-port $PORT
