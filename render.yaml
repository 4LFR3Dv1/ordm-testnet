services:
  # Serviço principal da testnet (único serviço)
  - type: web
    name: ordm-testnet
    env: docker
    region: oregon
    plan: starter
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        value: https://ordm-testnet.onrender.com
    buildCommand: docker build -t ordm-testnet .
    startCommand: docker run -p $PORT:3000 ordm-testnet
