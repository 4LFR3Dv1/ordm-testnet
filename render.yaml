services:
  # Serviço principal da testnet (único serviço)
  - type: web
    name: ordm-testnet
    env: go
    region: oregon
    plan: starter
    goVersion: 1.25
    healthCheckPath: /api/v1/blockchain/info
    # FORÇAR BUILD NATIVO - NÃO USAR DOCKER
    buildFilter:
      paths:
        - "cmd/**/*.go"
        - "pkg/**/*.go"
        - "go.mod"
        - "go.sum"
    envVars:
      - key: PORT
        value: 8081
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /app/data
      - key: ORDM_NETWORK
        value: testnet
      - key: P2P_PORT
        value: 3000
      - key: BASE_URL
        value: https://ordm-testnet.onrender.com
    # COMANDOS EXPLÍCITOS PARA BUILD NATIVO
    buildCommand: |
      echo "🚫 DOCKER DESABILITADO - BUILD NATIVO OBRIGATÓRIO"
      echo "🔧 BUILD NATIVO ORDM BLOCKCHAIN"
      echo "📋 Ambiente:"
      go version
      echo "📥 Dependências:"
      go mod download
      echo "🔨 Compilação:"
      go build -v -o ordmd ./cmd/ordmd
      echo "✅ SUCESSO!"
      ls -la ordmd
    startCommand: |
      echo "🚀 ORDM BLOCKCHAIN INICIANDO"
      echo "🌐 Network: testnet"
      echo "🔌 Port: $PORT"
      ./ordmd --mode both --rpc-port $PORT

# Configuração alternativa para forçar build nativo
builds:
  - env: go
    goVersion: 1.25
    buildCommand: go build -o ordmd ./cmd/ordmd
