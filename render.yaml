services:
  # Serviço principal da testnet (único serviço)
  - type: web
    name: ordm-testnet
    env: go
    region: oregon
    plan: starter
    goVersion: 1.25
    healthCheckPath: /api/v1/blockchain/info
    # Forçar build nativo - não usar Docker
    buildFilter:
      paths:
        - "**/*.go"
        - "go.mod"
        - "go.sum"
    envVars:
      - key: PORT
        value: 8081
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /app/data
      - key: ORDM_NETWORK
        value: testnet
      - key: P2P_PORT
        value: 3000
      - key: BASE_URL
        value: https://ordm-testnet.onrender.com
    buildCommand: |
      echo "🔧 Iniciando build nativo do ORDM Blockchain..."
      echo "📋 Verificando ambiente..."
      go version
      echo "📥 Baixando dependências..."
      go mod download
      echo "🔨 Compilando executável..."
      go build -v -o ordmd ./cmd/ordmd
      echo "✅ Build concluído com sucesso!"
      echo "📊 Informações do binário:"
      ls -la ordmd
      echo "🎯 Pronto para execução!"
    startCommand: |
      echo "🚀 Iniciando ORDM Blockchain..."
      echo "🌐 Network: testnet"
      echo "🔌 RPC Port: $PORT"
      echo "⛏️  Mode: node + miner"
      ./ordmd --mode both --rpc-port $PORT
